{% extends "base.html" %}
{% block title %}
    Login page
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <button onclick="goBack()" class="goBackButton">Go Back</button>
        <form action="{% url 'registerLecturer' %}" method="post">
            {% csrf_token %}
            <p>UserName:</p>
            <p><input type="text" name="username" placeholder="username"></p>
            <p>Password</p>
            <p><input type="password" name="password" placeholder="password"></p>
            <p>FirstName</p>
            <p><input type="text" name="first_name" placeholder="first name"></p>
            <p>LastName</p>
            <p><input type="text" name="last_name" placeholder="last name">
            <p>Email</p>
            <p><input type="email" name="email" placeholder="email"></p>
            <p>DOB</p>
            <p><input type="date" name="dob" placeholder="dob"></p>
            <p>Role</p>
            <p>Lecturer</p>
            <input type="submit" value="Register">
        </form>
    {% endif %}
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <style>
        .goBackButton {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            background-color: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .goBackButton:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
{% endblock %}
