{% extends "base.html" %}
{% block title %}
    Show All Classes
{% endblock %}
{% block content %}
    <p>Choose a class to remove:</p>
    <select name="class">
        {% for class in classes %}
            <option value="{{ class.id }}">{{ class.number }}{{ class.lecturer }}</option>
        {% endfor %}
    </select>
<button><a href="{{ class.remove_lecturer_url }}">Remove Lecturer from Class</a></button>
{% endblock %}
