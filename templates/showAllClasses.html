{% extends "base.html" %}
{% block title %}
    Show All Classes
{% endblock %}
{% block content %}
    <p>Choose a class to remove:</p>
    <ul>
        {% for class in classes %}
            <li>{{ class.number }} - {{ class.lecturer }}
                <a href="{{ class.remove_lecturer_url }}" class="btn btn-danger">Remove Lecturer</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
