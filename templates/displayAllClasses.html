{% extends "base.html" %}
{% block title %}
    Show All Classes
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <button onclick="goBack()" class="goBackButton">Go Back</button>
        <p>Choose a class:</p>
        <form action="{% url 'markStudentsGrade' %}" method="get">
            <select name="classChose">
                <option value="">Select a class</option>
                {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.number }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-danger">Details</button>
        </form>
    {% endif %}
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        .goBackButton {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            background-color: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .goBackButton:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
{% endblock %}
