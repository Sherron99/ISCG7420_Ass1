{% extends "base.html" %}
{% block title %}
    Semester page
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <button onclick="goBack()" class="goBackButton">Go Back</button>
        <form action="{% url 'updateSemester' semester.id %}" method="post">
            {% csrf_token %}
            <p><input type="hidden" name="id" value="{{ semester.id }}"></p>
            <p>Year:</p>
            <p><input type="number" name="Year" value="{{ semester.year }}"></p>
            <p>Semester:</p>
            <select name="Semester">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <input type="submit" value="UPDATE">
        </form>
    {% endif %}
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        .goBackButton {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: transparent;
            color: #007bff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .goBackButton:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
{% endblock %}
