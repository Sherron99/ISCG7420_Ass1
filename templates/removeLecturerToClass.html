{% extends "base.html" %}
{% block title %}
    Show All Classes
{% endblock %}
{% block content %}
    <form action="{% url 'RemoveALecturerFromThisClass' id=class.id %}" method="post">
        {% csrf_token %}
        <p>Choose a class to remove:</p>
        <select name="class">
            {% for class in classes %}
                <option value="{{ class.id }}">{{ class.number }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-danger">RemoveALecturerFromThisClass</button>
    </form>
{% endblock %}
