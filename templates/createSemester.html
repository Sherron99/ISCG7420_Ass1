{% extends "base.html" %}
{% block title %}
    Create Semester Page
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <button onclick="goBack()" class="goBackButton">Go Back</button>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% else %}
            <form action="{% url 'createSemester' %}" method="post">
                {% csrf_token %}
                <p>Year:</p>
                <p><input type="number" name="Year" value="{{ semester.year }}"></p>
                <p>Semester:</p>
                <select name="Semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <p><input type="submit" value="CREATE"></p>
            </form>
        {% endif %}
    {% endif %}
    <script>
        function goBack() {
            window.history.back(); // 返回到上一个页面
        }
    </script>
    <style>
        .goBackButton {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: transparent;
            color: #007bff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .goBackButton:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
{% endblock %}
