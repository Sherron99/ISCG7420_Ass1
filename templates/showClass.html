{% extends "base.html" %}
{% block title %}
    Update Class
{% endblock %}
{% block content %}
    <form action="{% url 'updateClass' class.id %}" method="post">
        {% csrf_token %}
        <p><input type="hidden" name="id" value="{{ class.id }}"></p>
        <p>Number:</p>
        <p><input type="text" name="number" value="{{ class.number }}"></p>
        <p>Semester:</p>
        <p>
            <select name="semester">
                {% for semester_choice in semester_choices %}
                    <option value="{{ semester_choice.id }}" {% if semester_choice.id == class.semester.id %} selected {% endif %}>{{ semester_choice }}</option>
                {% endfor %}
            </select>
        </p>
        <p>Course:</p>
        <p>
           <select name="course">
                {% for course_choice in course_choices %}
                    <option value="{{ course_choice.id }}" {% if course_choice.id == class.course.id %} selected {% endif %}>{{ course_choice }}</option>
                {% endfor %}
            </select>
        </p>
        <p>Lecturer:</p>
        <p>
            <select name="lecturer">
                {% for lecturer_choice in lecturer_choices %}
                    <option value ="{{ lecturer_choice.id }}" {% if lecturer_choice.id == class.lecturer.id %} selected {% endif %}>{{ lecturer_choice }}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="UPDATE">
    </form>
{% endblock %}
